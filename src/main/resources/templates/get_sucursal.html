<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sucursal Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Sucursal</h1>
        
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                	<th>Sucursal ID</th>
                    <th>Sucursal Nom Sucursal</th>
                    <th>Sucursal Pais Sucursal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sucursal : ${sucursal}">
                	<td th:text="${sucursal.pk_SucursalID}"></td>
                    <td th:text="${sucursal.nomSucursal}"></td>
                    <td th:text="${sucursal.paisSucursal}"></td>
                    <td> <a th:href="@{/sucursal/update/{id}(id=${sucursal.pk_SucursalID})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/sucursal/delete/{id}(id=${sucursal.pk_SucursalID})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/sucursal}"> Back to Sucursal List</a>
        
    </div>
</body>

</html>
